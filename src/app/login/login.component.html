<div class="custom-container">
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter email & password !!</h6>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3 mt-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        <span class="text-danger" *ngIf="loginForm.hasError('required', 'email') && loginForm.controls['email'].dirty">*Email Id is required.</span>
                        <span class="text-danger" *ngIf="loginForm.hasError('email', 'email')">*Email is Invalid.</span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
                        <span class="text-danger" *ngIf="loginForm.hasError('required', 'password') && loginForm.controls['password'].dirty">*Password is required</span>
                    </div>
                    <div class="d-grid mt-4">
                        <button [disabled]="!loginForm.valid" type="submit" class="btn custom-button">Login</button>
                    </div>
                </form>
                <div class="d-flex justify-content-center mt-2">
                    <a routerLink="/signup" class="custom-tag">New user? Click to signup!!</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
